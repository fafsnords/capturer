<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>ctf challenge zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/challenge.css' %}"/>
  </head>
  <body>
    <!--choose and play the type of game-->
    <div class="dropdown">
      <div class="menu">
        Menu
      </div>
      <div class="item">
        <div class="list">
          <a href="/" class="drop-link">Home</a>
          <a href="/challenge/flag/" class="drop-link">Submit Flag</a>
          <a href="/challenge/settings/" class="drop-link">Settings</a>
          <a href="/challenge/log_out/" class="drop-link">Log out</a>
        </div>
      </div>
    </div>
    <div class="align-challenge">
      <div class="challenge">
        <div class="ctf">
          <div class="cryptography">
            <p>Cryptography</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
      <div class="challenge">
        <div class="ctf">
          <div class="steganography">
            <p>Steganography</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
      <div class="challenge">
        <div class="ctf">
          <div class="reverse-engineering">
            <p>Reverse Engineering</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
      <div class="challenge">
        <div class="ctf">
          <div class="analysis">
            <p>Analysis</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
      <div class="challenge">
        <div class="ctf">
          <div class="directory-listing">
            <p>Directory Listing</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
      <div class="challenge">
        <div class="ctf">
          <div class="reconnaissance">
            <p>Reconnaissance</p>
          </div>
          <div class="play">
            <a href="#" class="ctf-link">
              <p>play</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      let drop = () => {
         document.querySelector('.item').classList.toggle('drop');
      }
      document.querySelector('.menu').addEventListener('click', drop);
    </script>
  </body>
</html>

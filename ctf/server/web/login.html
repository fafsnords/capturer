<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
  </head>
  <body>
    <div class="align-form">
      <div class="row-form">
        {{data|safe}}
        <div id="error-submit"></div>
        <div class="login-form">
          <h2>Sign in</h2>
          <form action="" method="post" onsubmit="return login_validate();">
            {% csrf_token %}
              <input type="username" class="login-user" name="user" placeholder="Username"></br>
              <input type="password" class="login-pass" name="pass" placeholder="Password"></br>
              <input type="submit" class="submit" value="Sign in"></br></br>
              <a href="/sign_up/">Sign up</a>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'js/auth.js' %}"></script>
</html>

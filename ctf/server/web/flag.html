<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Submit a Flag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/flag.css' %}"/>
  </head>
  <body>
    <div class="challenge">
      <div class="click">
        <a href="/challenge/" class="challenge-link">
          <p>challenge</p>
        </a>
      </div>
    </div>
    <div class="align-form">
      <div class="row-form">
        {{success|safe}}
        {{error|safe}}
        <div id="error-submit"></div>
        <div class="flag-form">
          <h2>Submit flag</h2>
          <form action="" method="post" onsubmit="return ctf_flag();">
            {% csrf_token %}
              <input type="text" class="submit-leet" name="leet" placeholder="Leet"></br>
              <input type="text" class="submit-flag" name="flag" placeholder="Flag"></br>
              <input type="submit" class="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <script src="{% static 'js/flag.js' %}"></script>
  </body>
</html>
